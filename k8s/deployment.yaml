apiVersion: apps/v1
kind: Deployment
metadata:
  name: credit-ai-api
  namespace: credit-ai-governance
spec:
  replicas: 3
  selector:
    matchLabels:
      app: credit-ai-api
  template:
    metadata:
      labels:
        app: credit-ai-api
    spec:
      containers:
      - name: credit-ai-api
        image: your-dockerhub/credit-ai-governance:1.0
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: credit-ai-config
        - secretRef:
            name: credit-ai-secrets
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"

