apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: credit-ai-hpa
  namespace: credit-ai-governance
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: credit-ai-api
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
